<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="container">
    <h1 class="header">Tic Tac Toe</h1>
    <span class="announcement"></span>
    <div id="gameboard"> 
        <div id="zero" class="tile"></div>
        <div id="one" class="tile"></div>
        <div id="two" class="tile"></div>
        <div id="three" class="tile"></div>
        <div id="four" class="tile"></div>
        <div id="five" class="tile"></div>
        <div id="six" class="tile"></div>
        <div id="seven" class="tile"></div>
        <div id="eight" class="tile"></div>

    </div>
</div>
<dialog id="game-over">
    <div class="modal">
        <span class="end-message">Game Over!</span>
        <span class="message"></span>
        <button id="restart">Play again</button>
    </div>
</dialog>
    
    <script src="script.js"></script>
</body>
</html>
